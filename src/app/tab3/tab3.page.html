<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Featured Artist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Featured Artist</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-searchbar placeholder="Search artist" [(ngModel)]="searchTerm" (keyup)="onSearch()"></ion-searchbar>

    <ion-card *ngFor="let artist of filteredArtists">
      <ion-card-header>
        <ion-card-title>{{artist.name}}</ion-card-title>
        <ion-card-subtitle>{{artist.artwork_type}}</ion-card-subtitle>
        <ion-card-subtitle>{{artist.contact_info}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{artist.special_notes ? artist.special_notes : 'NA'}}
      </ion-card-content>

      <ion-button class="ion-margin" (click)="onEdit(artist)">Edit</ion-button>
      <ion-button color="danger" (click)="onDelete(artist)">Delete</ion-button>
    </ion-card>
  </ion-content>
  
</ion-content>
